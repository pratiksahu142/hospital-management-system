{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h2 class="mb-4">Dashboard</h2>
<div class="row">
    <div class="col-md-3 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Doctors</h5>
                <p class="card-text">Manage doctors</p>
                <a href="{{ url_for('doctors') }}" class="btn btn-primary">Go to Doctors</a>
            </div>
        </div>
    </div>
    <div class="col-md-3 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Patients</h5>
                <p class="card-text">Manage patients</p>
                <a href="{{ url_for('patients') }}" class="btn btn-primary">Go to Patients</a>
            </div>
        </div>
    </div>
    <div class="col-md-3 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Appointments</h5>
                <p class="card-text">Manage appointments</p>
                <a href="{{ url_for('appointments') }}" class="btn btn-primary">Go to Appointments</a>
            </div>
        </div>
    </div>
    <div class="col-md-3 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Departments</h5>
                <p class="card-text">Manage departments</p>
                <a href="{{ url_for('departments') }}" class="btn btn-primary">Go to Departments</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
