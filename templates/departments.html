{% extends "base.html" %}

{% block title %}Departments{% endblock %}

{% block content %}
<h1 class="mb-4">Departments</h1>
<div class="row mb-3">
    <div class="col-md-6">
        <button class="btn btn-primary" onclick="openAddModal()">Add Departments</button>
        <a class="btn btn-success" href="{{ url_for('index') }}">Back to Home</a>
    </div>
    <div class="col-md-6">
        <input type="text" id="searchInput" class="form-control" placeholder="Search...">
    </div>
</div>
<table class="table table-striped" id="departmentsTable">
    <thead>
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    {% for department in departments %}
    <tr>
        <td>{{ department.name }}</td>
        <td>
            <button class="btn btn-sm btn-warning" onclick="openEditModal({{ department.id }})">Edit</button>
        </td>
        <td>
            <button class="btn btn-sm btn-danger" onclick="deleteDepartment({{ department.id }})">Delete</button>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</div>

<!-- Add Department Modal -->
<div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Department</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addDepartmentForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="alert alert-danger d-none" id="addError"></div>
                    <button type="submit" class="btn btn-primary">Add Department</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Edit Department Modal -->
<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Department</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editDepartmentForm">
                    <input type="hidden" id="editDepartmentId" name="id">
                    <div class="mb-3">
                        <label for="editName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="editName" name="name" required>
                    </div>
                    <div class="alert alert-danger d-none" id="editError"></div>
                    <button type="submit" class="btn btn-primary">Update Department</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='departments.js') }}"></script>
{% endblock %}
